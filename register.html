  <body>

      <header
        class="d-flex flexwrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bootstrap-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"

              d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z"

          <li class="nav-item">
            <a href="login-page.html" class="nav-link active">LOGIN</a>
          </li>
        </ul>
      </header>
    </div>
    <main>
      <div class="container h-center">
        <form action="/profile-page.html" id="register_form">
          <div class="mb-3 d-flex flex-column o-center" style="height: 80vh">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bootstrap-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"
              />
              <path
                d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z"
              />
            </svg>
            <h1>please register</h1>
            <p class="my-1">username must be at least 8 characters long</p>
            <div
              class="d-flex my-3 align-items-center justify-content-center"
              style="width: 50%"
            >
              <input
                type="name"
                name="name"
                class="form-control register_username"
                id="exampleUserName"
                aria-describedby="emailHelp"
                minlength="8"
                placeholder="username"
                required
              />
            </div>
            <p class="my-1">
              email must be a valid noroff student mail address
            </p>
            <div
              class="d-flex my-3 align-items-center justify-content-center"
              style="width: 50%"
            >
              <input
                type="email"
                name="email"
                class="form-control register_email"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="Email"
                required
              />
            </div>
            <p class="my-1">password must be at least 8 characters long</p>
            <div class="d-flex my-1" style="width: 50%">
              <input
                type="password"
                name="password"
                class="form-control register_password"
                id="exampleInputPassword1"
                minlength="8"
                aria-describedby="passwordHelp"
                placeholder="password"
                required
              />
            </div>
            <div class="mb-3 form-check d-flex">
              <input
                type="checkbox"
                class="form-check-input m-2"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me!</label
              >
            </div>
            <div>
              <button type="submit" class="btn btn-primary register_submit">
                Submit
              </button>
              <button type="button" class="btn btn-outline-primary">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="copyright">Copyright Â© 2022 Boomer Forum</p>
      </div>

    ></script>
