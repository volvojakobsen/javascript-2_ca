      <form class="createPost">

          <label for="subject" class="form-label">Subject</label>
          <input type="text" name="title" class="form-control form-title" id="exampleInputEmail1" aria-describedby="emailHelp" />
          <textarea name="body" id="message" cols="30" rows="10" class="form__input form-body text_area mb-3"

          <button type="submit" class="btn mb-3 btn-primary">Submit</button>

      </form>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <h5 class="modal-title" id="exampleModalLabel">Update Post</h5>

        <div class="modal-body">
          <form class="updatePost">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Subject:</label>

            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">post id:</label>
              <input type="text" name="id" class="form-control update-id" id="recipient-name" readonly>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control update-body" name="body" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
